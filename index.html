<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¦ž</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOBSTR - Linked Organisms Building Solutions Through Research</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Fraunces:opsz,wght@9..144,300;9..144,400;9..144,700;9..144,900&display=swap" rel="stylesheet">
    <style>
      :root {
        --deep-ocean: #0a0e1a;
        --abyss: #050810;
        --coral-red: #e63946;
        --coral-orange: #f77f00;
        --bioluminescent: #00f5d4;
        --bioluminescent-pink: #ff006e;
        --pearl: #f8f9fa;
        --kelp: #2d6a4f;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Space Mono', monospace;
        background: var(--deep-ocean);
        color: var(--pearl);
        overflow-x: hidden;
      }
      
      .font-display {
        font-family: 'Fraunces', serif;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(3deg); }
      }
      
      @keyframes glow-pulse {
        0%, 100% { opacity: 0.4; filter: blur(40px); }
        50% { opacity: 0.8; filter: blur(60px); }
      }
      
      @keyframes bubble-rise {
        0% { transform: translateY(100vh) scale(0); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(-100px) scale(1); opacity: 0; }
      }
      
      @keyframes scan-line {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }
      
      @keyframes claw-snap {
        0%, 90%, 100% { transform: rotate(0deg); }
        95% { transform: rotate(-15deg); }
      }
      
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      .animate-glow {
        animation: glow-pulse 4s ease-in-out infinite;
      }
      
      .bubble {
        animation: bubble-rise linear infinite;
      }
      
      .scan-line {
        animation: scan-line 8s linear infinite;
      }
      
      .claw-animate {
        animation: claw-snap 3s ease-in-out infinite;
      }
      
      .gradient-text {
        background: linear-gradient(135deg, var(--coral-red), var(--coral-orange), var(--bioluminescent));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .card-glow:hover {
        box-shadow: 0 0 60px -10px var(--bioluminescent);
      }
      
      .noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.03;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
